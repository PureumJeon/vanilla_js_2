<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
      <div class="controls__range">
        <div class="title">
          <span>Brush Size</span>
        </div>
        <input
          type="range"
          id="jsRange"
          min="1"
          max="10"
          value="5.5"
          step="0.5"
          list="tickmarks"
        />
        <datalist id="tickmarks">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>

      <div class="controls__colors" id="jsColors">
        <div class="title">
          <span>Brush Color</span>
        </div>
        <div class="palate">
          <div
            class="cotrols__color jsColor"
            style="background-color: black;"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: white;"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: red;"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(255, 115, 0);"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(255, 217, 0);"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(0, 160, 72);"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(70, 156, 255);"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(0, 68, 255);"
          ></div>
          <div
            class="cotrols__color jsColor"
            style="background-color: rgb(153, 25, 212);"
          ></div>
        </div>
      </div>
      <div class="controls__btns">
        <button id="jsMode" class="draw">drawing mode</button>
        <button id="jsSave">Save</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
