<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="cotrols__color" style="background-color: black;"></div>
        <div class="cotrols__color" style="background-color: white;"></div>
        <div class="cotrols__color" style="background-color: red;"></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(255, 115, 0);"
        ></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(255, 217, 0);"
        ></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(0, 160, 72);"
        ></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(70, 156, 255);"
        ></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(0, 68, 255);"
        ></div>
        <div
          class="cotrols__color"
          style="background-color: rgb(153, 25, 212);"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
